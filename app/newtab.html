<!doctype html>
<html>
  <head>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <container>
      <row id="content">
        <h1 id="username"><span id="hi"></span>, <span id="user">Kyle</span></h1>
        <p id="quotate">
        </p>
        <div class="data-boxes">

          <div class="boxes">
            <row class="timer-box">
              <p class="timer-label">No Soda For</p>
              <col class="timer-widget">
              <span class="days" id="days-soda"></span>
              <br />
              <span class="hours" id="hours-soda"></span>
              <span class="mins" id="mins-soda"></span>
              <span class="secs" id="secs-soda"></span>
          </col>
            </row>
          </div>
          <div class="boxes">
            <row class="timer-box">
              <p class="timer-label">Working Out For</p>

              <col class="timer-widget">
              <span  class="days"id="days-workout"></span>
              <br />
              <span class="hours" id="hours-workout"></span>
              <span class="mins" id="mins-workout"></span>
              <span class="secs" id="secs-workout"></span>
              </col>
            </row>
          </div>
          <div class="boxes">
            <row class="timer-box">
              <p class="timer-label">Alive For</p>

              <col class="timer-widget">
              <span class="days" id="days-age"></span>
              <br />
              <span class="hours" id="hours-age"></span>
              <span class="mins" id="mins-age"></span>
              <span class="secs" id="secs-age"></span>
              </col>
            </row>
          </div>
        </div>

      </row>
    </container>
    <script src="scripts/newtab.js"></script>
  </body>
</html>
